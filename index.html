<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attenzio Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header Bar */
        .header {
            background-color: #f1c74d;
            height: 50px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        /* Logo Section */
        .logo-container {
            margin: 0 auto;
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .logo-container h1 {
            font-size: 42px;
            font-weight: bold;
            margin: 20px 0;
        }

        .logo-container h1 span {
            color: #f1c74d;
        }

        /* Login Button */
        .login-btn {
            display: inline-block;
            background-color: #f1c74d;
            color: #333;
            font-weight: bold;
            padding: 15px 30px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .login-btn:hover {
            background-color: #e2b645;
        }

        /* Sign up Section */
        .signup {
            margin-top: 20px;
            font-size: 16px;
        }

        .signup a {
            color: #f1c74d;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Role Selection Section */
        .role-selection {
            display: none;
            margin: 0 auto;
            width: 400px;
            padding: 40px;
            background-color: #fff8e1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .role-selection h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .role-btn {
            display: block;
            background-color: #f1c74d;
            color: #333;
            font-weight: bold;
            padding: 15px 30px;
            margin: 15px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 150px;
            font-size: 18px;
        }

        .role-btn:hover {
            background-color: #e2b645;
        }

        /* Student Login Section */
        .student-login {
            display: none;
            margin: 0 auto;
            width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .student-login img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .student-login h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .student-login label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }

        .student-login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .student-login button {
            display: inline-block;
            background-color: #f1c74d;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .student-login button:hover {
            background-color: #e2b645;
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <!-- Login Screen -->
    <div class="logo-container" id="login-section">
        <img src="your-logo.png" alt="Attenzio Logo">
        <h1>Atten<span>zio</span></h1>
        <a href="#" class="login-btn" onclick="showRoleSelection()">Login</a>
    </div>

    <div class="signup" id="signup-section">
        <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
    </div>

    <!-- Role Selection Screen -->
    <div class="role-selection" id="role-section">
        <h2>Who wants to use Attenzio?</h2>
        <a href="#" class="role-btn" onclick="showStudentLogin()">Student</a>
        <a href="#" class="role-btn">Teacher</a>
    </div>

    <!-- Student Login Screen -->
    <div class="student-login" id="student-login-section">
        <img src="student-avatar.png" alt="Student Avatar">
        <h2>Hi! Welcome to Attenzio again!</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="example@gmail.com">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********">

            <button type="submit">Login</button>
        </form>
        <p><a href="#">Forgot Password?</a></p>
        <p><a href="#">Sign up</a></p>
    </div>

    <script>
        function showRoleSelection() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('role-section').style.display = 'block';
        }

        function showStudentLogin() {
            document.getElementById('role-section').style.display = 'none';
            document.getElementById('student-login-section').style.display = 'block';
        }
    </script>
</body>
</html>
